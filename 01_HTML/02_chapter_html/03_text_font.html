<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 문서 자동 정렬 단축키 : ctrl + alt + l -->
    <!-- h1 : 제목 태그(굵은 글씨) h1 ~ h5(크기에 따라 화면에 다르게 보임) -->
    <!-- 자동 줄바꿈 일어남 -->
    <!-- p : 단락 태그 (paragraph), 일반글씨 사용 -->
    <!-- b : 굵은 글씨 (bold) -->
    <p><b>Lorem ipsum dolor</b></p>
    <h5><b>Lorem ipsum dolor</b></h5>
    <!-- i : 글자 기울림(italic) -->
    <h5><i>Lorem ipsum dolor</i></h5>
    <!-- small : 글자 작게 보임(small) -->
    <h5><small>Lorem ipsum dolor</small></h5>
    <!-- sub : 아래 첨자-->
    <h5>Lorem <sub>ipsum</sub> dolor</h5>
    <!-- sup : 위 첨자-->
    <h5>Lorem <sup>ipsum</sup> dolor</h5>
    <!-- ins : 밑줄 표시 -->
    <h5><ins>Lorem ipsum dolor</ins></h5>
    <!-- del : 취소선 표시 -->
    <h5><del>Lorem ipsum dolor</del></h5>
    <!-- hr : 중앙선 -->
    <hr>
    Lorem ipsum dolor
    <!-- br : 줄바꿈 -->
    <br>
    Lorem ipsum dolor
</body>

</html>
